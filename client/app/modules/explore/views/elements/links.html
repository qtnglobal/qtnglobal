<div class="container">
  <div class="box" ng-repeat="item in links | limitTo: myLimit" style="float: left; border-radius: 5px;">
    <div class="col-sm-3a">
      <div class="col-sm-3b hovergallery" style=" margin: 5px; width: 100%; ; border-bottom: 1px solid #F4F4F4">
        <div class="avatar" style="display: inline-block; font-size: 14px; width: 30px">
          <img ng-src="http://khohinhanhdep.net/wp-content/uploads/2013/08/1023.jpg"/>
        </div>
        <div class="post_info_qtnglobal" style="font-size: 15px">
          <a href="#">Username</a>
        </div>
      </div>
    </div>
    <div class="box-header">
      <h3 class="box-title">
        <a href="{{item.url}}" target="_blank" style="color: #32404E; font-family: Helvetica Neue,Helvetica,Arial,sans-serif; font-style: italic; font-size: 16px; word-wrap: break-word;" >{{item.url}}</a>        <br/>
      </h3>
    </div>
    <div class="box-body">
      <div style="">{{item.description}}>
        <!--<div class="col-sm-3">
          &lt;!&ndash;<img ng-if="item.image" ng-src="{{item.image}}?id={{item.id}}"/>&ndash;&gt;
          <img ng-src="{{item.url}}"/>
        </div>-->
      </div>
    </div>
    <div class="box-footer" style="position: absolute;bottom: 0; width: 100%">
      <span class="text-muted" style="float: right">
        {{item.created | date:'medium'}}
        &middot;
        <a href="#">  <i class="fa fa-thumbs-o-up"></i> </a>
        <a href="#">   <i class="fa fa-comments-o"></i></a>
        <a href="#">  <i class="fa fa-share"></i> </a>
      </span>
    </div>
  </div>
  <div style="clear: both"></div>
  <div ng-if="loading" class="overlay"></div>
  <div ng-if="loading" class="loading-img"></div>
  <button class=" btn btn-default" data-ng-click="loadMore()" style="bottom: 0; position: absolute; margin-left: 40%;">More</button>
</div>

<style>
  .col-sm-3a img {
    width: 100% !important;
    text-align: center;
    margin: 0;
  }
  .post_info_qtnglobal{
    display: inline-block;
    font-size: 13px;
    max-width: 160px;
    overflow: hidden;
    text-overflow: ellipsis;
    white-space: nowrap;
    vertical-align: top;
    color: cornsilk !important;
    position: absolute;
    margin-left: 5px ;
  }
  .mother{
    width: 1140px;
    padding: 0 50px 4%;
    margin: 0 auto;
  }
  .mother a,h3,p {
    text-decoration: none;
    font-size: 14px;
  }
  .box{
    width: 250px;
    margin-left: 5px;
    margin-right: 5px;
  }
  .box-title {

  }
  .text-muted a {
    margin-left: 6px;
    float: left;
  }
  .box {
    border-top: none !important;
  }

</style>
<style type="text/css">
  .hovergallery img{ -webkit-transform:scale(0.8);
    /*Webkit: Scale down image to 0.8x original size*/
    /*-moz-transform:scale(0.8);*/
    /*Mozilla scale version*/
    -o-transform:scale(0.8);
    /*Opera scale version*/
    -webkit-transition-duration: 0.5s;
    /*Webkit: Animation duration*/
    -moz-transition-duration: 0.5s;
    /*Mozilla duration version*/
    -o-transition-duration: 0.5s;
    /*Opera duration version*/
    opacity: 0.7;
    /*initial opacity of images*/
    margin: 0 10px 5px 0;
    /*margin between images*/ }
  .hovergallery img:hover{
    -webkit-transform:scale(1.1);
    /*Webkit: Scale up image to 1.2x original size*/
    -moz-transform:scale(1.5);
    /*Mozilla scale version*/
    -o-transform:scale(1.1);
    /*Opera scale version*/
    box-shadow:0 0 30px gray;
    /*CSS3 shadow: 30px blurred shadow all around image*/
    -webkit-box-shadow:0 0 30px gray;
    /*Safari shadow version*/
    -moz-box-shadow:0 0 30px gray;
    /*Mozilla shadow version*/ opacity: 1;
  } </style>
