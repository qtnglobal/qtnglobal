<div class="container">
  <div class="box" ng-repeat="item in links | limitTo: myLimit">
    <div class="col-sm-3a">
      <div class="col-sm-3b hovergallery">
        <div class="avatar" style="display: inline-block; font-size: 14px; width: 30px">
          <img ng-src="http://khohinhanhdep.net/wp-content/uploads/2013/08/1023.jpg"/>
        </div>
        <div class="post_info_qtnglobal" style="font-size: 15px">
          <a href="#">Username</a>
        </div>
      </div>
    </div>
    <div class="box-header">
      <h3 class="box-title">
        <a href="{{item.url}}" target="_blank" >{{item.url}}</a>
      </h3>
    </div>
    <div class="box-body">
      <div class="description" >
        {{ item.description | limitTo: 200 }}{{item.description.length > 200 ? '...' : ''}}
      </div>
      <div class="readMore" style="margin: auto; width: 73px">
        <a href="" ui-sref="app.links.view({id: item.id})" type="button" class="btn btn-link btn-xs" ng-show="item.description.length < 200 ? false:true">Read more</a>
      </div>
    </div>
    <div class="box-footer">
      <span class="text-muted" style="float: right">
        {{item.created | date:'medium'}}
        &middot;
        <a href="#">  <i class="fa fa-thumbs-o-up"></i> </a>
        <a href="#">   <i class="fa fa-comments-o"></i></a>
        <a href="#">  <i class="fa fa-share"></i> </a>
      </span>
    </div>
  </div>
  <div class="footer" style="margin: auto; width: 58px">
    <button class=" btn btn-default" ng-click="loadMore()">More</button>
  </div>
</div>



<style>
  .box{
    width: 250px;
    margin-left: 5px;
    margin-right: 5px;
    float: left;
    border-radius: 5px;
  }
  .col-sm-3a .col-sm-3b{
    margin: 5px;
    width: 100%;
    border-bottom: 1px solid #f4f4f4;
  }
  .col-sm-3a img {
    width: 100% !important;
    text-align: center;
    margin: 0;
  }
  .post_info_qtnglobal{
    display: inline-block;
    font-size: 13px;
    max-width: 160px;
    overflow: hidden;
    text-overflow: ellipsis;
    white-space: nowrap;
    vertical-align: top;
    color: cornsilk !important;
    margin-left: 5px ;
  }
  .box-title a {
    width: 200px;
    color: #32404E;
    font-family: Helvetica Neue,Helvetica,Arial,sans-serif;
    font-style: italic;
    font-size: 16px;
    word-wrap: break-word;
  }
  .box-footer {
    bottom: 0;
    width: 100%;
  }

</style>


<style type="text/css">
  .hovergallery img{ -webkit-transform:scale(0.8);
    /*Webkit: Scale down image to 0.8x original size*/
    /*-moz-transform:scale(0.8);*/
    /*Mozilla scale version*/
    -o-transform:scale(0.8);
    /*Opera scale version*/
    -webkit-transition-duration: 0.5s;
    /*Webkit: Animation duration*/
    -moz-transition-duration: 0.5s;
    /*Mozilla duration version*/
    -o-transition-duration: 0.5s;
    /*Opera duration version*/
    opacity: 0.7;
    /*initial opacity of images*/
    margin: 0 10px 5px 0;
    /*margin between images*/ }
  .hovergallery img:hover{
    -webkit-transform:scale(1.1);
    /*Webkit: Scale up image to 1.2x original size*/
    -moz-transform:scale(1.5);
    /*Mozilla scale version*/
    -o-transform:scale(1.1);
    /*Opera scale version*/
    box-shadow:0 0 30px gray;
    /*CSS3 shadow: 30px blurred shadow all around image*/
    -webkit-box-shadow:0 0 30px gray;
    /*Safari shadow version*/
    -moz-box-shadow:0 0 30px gray;
    /*Mozilla shadow version*/ opacity: 1;
  } </style>
