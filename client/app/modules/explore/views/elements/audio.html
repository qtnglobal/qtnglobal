
<div class="container" style="padding-bottom: 0">
  <div class="wrapper">
    <div class="box" ng-repeat="item in audios| limitTo: myLimit" style="float: left; border-radius: 5px; height: auto">
      <div class="col-sm-3a">
        <div class="col-sm-3b hovergallery" style=" margin: 5px; width: 100%; ; border-bottom: 1px solid #F4F4F4">
          <div class="avatar" style="display: inline-block; font-size: 14px; width: 30px">
            <img ng-src="{{item.image}}"/>
          </div>
          <div class="User_name">
            <a ui-sref="app.users.profile">{{item.ownerName}}</a>
          </div>
        </div>
        <div class="contentt">
          <div class="box-header" style="border-bottom: 1px solid #f4f4f4">
            <h3 class="box-title">
              <a style="color: #000808; font-family: Helvetica Neue,Helvetica,Arial,sans-serif; font-style: normal; font-size: 18px" >{{item.title}}</a>
            </h3>
          </div>
          <div class="box-body">
            <div style="white-space: pre">{{item.content}}</div>
            <hr>
            <audio controls ng-src="{{item.url|trusted}}" style="width: 100%"></audio>

          </div>

          <div class="box-footer" style="position: relative;bottom: 0; width: 100%">
            <span class="text-muted" style="float: right">
              {{item.created | date:'medium'}}
              &middot;

              <a href="#/explore/articles">  <i class="fa fa-thumbs-o-up"></i> </a>
              <a href="#/explore/articles">   <i class="fa fa-comments-o"></i></a>
              <a href="#/explore/articles">  <i class="fa fa-share"></i></i> </a>

            </span>
          </div>

        </div>
      </div>
    </div>
  </div>
  <div class="footer" style="margin: auto; width: 58px">
    <button class=" btn btn-default" ng-click="loadMore()">More</button>
  </div>
</div>

  <style>
    .col-sm-3a img {
      width: 100% !important;
      text-align: center;
      margin: 0px;

    }
    .post_info_qtnglobal{
      display: inline-block;
      font-size: 13px;
      max-width: 160px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      vertical-align: top;
      color: cornsilk !important;
      position: absolute;
      margin-left: 5px ;
    }
    .User_name{
      display: inline-block;
      font-size: 13px;
      max-width: 160px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      vertical-align: top;
      color: cornsilk !important;
      position: absolute;
      margin-left: 5px ;
    }
    .container{
      width: 1140px;
      padding: 0 50px 4%;
      margin: 0 auto;
    }
    .container a,h3,p {
      text-decoration: none;
      font-size: 14px;
    }
    .box{
      width: 325px;
      margin-left: 5px;
      margin-right: 5px;
    }
    .box-title {

    }
    .text-muted a {
      margin-left: 6px;
      float: left;
    }
    .box {
      border-top: none !important;
    }

  </style>
  <style type="text/css">
    .hovergallery img{ -webkit-transform:scale(0.8);
      /*Webkit: Scale down image to 0.8x original size*/
      /*-moz-transform:scale(0.8);*/
      /*Mozilla scale version*/
      -o-transform:scale(0.8);
      /*Opera scale version*/
      -webkit-transition-duration: 0.5s;
      /*Webkit: Animation duration*/
      -moz-transition-duration: 0.5s;
      /*Mozilla duration version*/
      -o-transition-duration: 0.5s;
      /*Opera duration version*/
      opacity: 0.7;
      /*initial opacity of images*/
      margin: 0 10px 5px 0;
      /*margin between images*/ }
    .hovergallery img:hover{
      -webkit-transform:scale(1.1);
      /*Webkit: Scale up image to 1.2x original size*/
      -moz-transform:scale(1.5);
      /*Mozilla scale version*/
      -o-transform:scale(1.1);
      /*Opera scale version*/
      box-shadow:0px 0px 30px gray;
      /*CSS3 shadow: 30px blurred shadow all around image*/
      -webkit-box-shadow:0px 0px 30px gray;
      /*Safari shadow version*/
      -moz-box-shadow:0px 0px 30px gray;
      /*Mozilla shadow version*/ opacity: 1;
    } </style>
