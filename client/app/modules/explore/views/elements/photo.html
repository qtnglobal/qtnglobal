<div class="containerPhoto" >
  <div isotope-container class="masonry-photo" ng-controller="modal_show_photo">
    <div isotope-item class="box grid-item alert" ng-repeat="item in photos" style="border-radius: 5px; margin-bottom: 10px">
      <div ng-mouseenter="show = true" ng-mouseleave="show = false"  ng-controller="hideMenu">
        <div class="col-sm-3b" style=" width: 100%; position: absolute;z-index: 1">
          <div class="avatar hovergallery" style="display: inline-block; width: 30px; height: 30px; margin: 4px;z-index: 1">
            <img src="images/avatar_default.png"/>
          </div>
          <div class="post_info_qtnglobal User_name " style="z-index: 1">
            <a href="#">{{item.ownerName}}</a>
          </div>
          <div  class="dropdown" ng-show="show" style="float: right;margin: 8px ">
            <button type="button" class="btn-mini "><i class="fa fa-user-plus"></i>  Add friend</button>
            <button type="button" class="btn-mini " id="menuPhoto" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
              <i class="fa fa-cog"></i>
              <span class="caret"></span>
            </button>
            <ul class="dropdown-menu btn-mini" aria-labelledby="menuPhoto">
              <li><a href="#"><i class="fa fa-heartbeat"></i> Follow</a></li>
              <li><a href="#"><i class="fa fa-user"></i> User profile</a></li>
              <li><a href="#"><i class="fa fa-weixin"></i>Message</a></li>
              <li><a href="#" class="close" data-dismiss="alert" aria-label="close" style="font-size: 14px !important; opacity: 1 !important; float: left !important;"><i class="fa fa-times-circle"></i>Hide Post</a></li>
            </ul>
          </div>
        </div>
        <div class="top-box">
          <div class="item-photo"  style="width: 100% ">
            <img ng-src="{{item.url}}" ng-click="open(item)"  />
            <img ng-src="{{item.url1}}" ng-click="open(item)"  />
            <script type="text/ng-template" id="myModalContent.html" >
              <div class="modal-header">
                <a href="#">{{items.ownerName}}</a>
              </div>
              <img ng-src="{{items.url}}" />
              <img ng-src="{{items.url1}}" />
              <div class="modal-footer">
                <button class="btn" ng-click="ok()">OK</button>
                <button class="btn" ng-click="cancel()">Cancel</button>
              </div>
            </script>
          </div>
        </div>
        <div class="box-header content-photo">
          <div class="box-header scroll">
            <h3 class="box-body" >
              {{item.title}}
            </h3>
            <div class="date_update_photo" style="float: left;width: 100%">
              <p style="margin: 0 10px 0 10px;font-size: 12px">{{item.created | date:'fullDate'}}</p>
            </div>
          </div>
          <div class="box-body" >
            <div>
              <p>{{item.content}}</p>
            </div>
            <div class="comment">

          </div>
          <div class="TagPhoto">
            <p>{{tags}}</p>
          <div class="box-footer" style="bottom: 0; width: 100%">
          <span class="text-muted" style="float: right;;margin-bottom: 7px">
            &middot;
            <a href="#" data-toggle="tooltip" title="Like">{{rate}} <i class="fa fa-heart"></i> </a>
            <a href="#popupDemo" role="button" data-toggle="modal-popover" data-placement="right"><i  class="fa fa-comments-o"></i></a>
            <a href="#" data-toggle="tooltip" title="Share"><i class="fa fa-share"></i> </a>
          </span>
            <div id="popupDemo" class="popover" style="width: 300px">
              <div class="arrow"></div>
              <h3 class="popover-title">{{item.onwerName}}</h3>
              <div class="popover-content">
                <p>Comment content
                <form>
                  <div class="input-append">
                    <input type="text" class="input-medium" placeholder="You say ...">
                    <a href="#" class="btn helloWorld">subscribe</a>
                  </div>
                </form>
              </div>
            </div>
          </div>


          <div style="text-align: center;width: 100%">
            <a href="" ng-click="showme=true">...</a>
          </div>
          <div  ng-show="showme" style=" width: 100%" >

            <div class="comment-content" style="float: right">

            </div>
            <p>Name: <input type="text" ng-model="commentPhoto"></p>

            <a ng-click="showme=false" style="position:relative;float: right">Hide</a>
          </div>
        </div>
      </div>
    </div>
</div>
  <!-- Popup demo -->

<!-- End Popup demo -->
