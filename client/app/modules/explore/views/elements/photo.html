<section class="box grid-item alert" ng-repeat="item in photos | limitTo: myLimit" style="float: left; border-radius: 5px; height: 350px">
  <div class="col-sm-3a" >
    <div class="col-sm-3b" style=" width: 100%; ; border-bottom: 1px solid #F4F4F4">
      <div class="avatar hovergallery" style="display: inline-block; font-size: 14px; width: 30px; height: 30px; margin: 4px">
        <img src="images/avatar_default.png"/>
      </div>
      <div class="post_info_qtnglobal User_name" style="font-size: 15px; margin-top: 3px">
        <a>{{item.ownerName}}</a>
      </div>
      <div class="dropdown btn-group btn-group-xs" style="float: right;margin: 10px ">
        <button type="button" class="btn btn-primary" ng-click="pop()"><i class="fa fa-user-plus"></i>  Add friend</button>
        <button type="button" class="btn btn-primary" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
          <i class="fa fa-cog"></i>
          <span class="caret"></span>
        </button>
        <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
          <li><a href="#"><i class="fa fa-heartbeat"></i> Follow</a></li>
          <li><a href="#"><i class="fa fa-user"></i> User profile</a></li>
          <li><a href="#"><i class="fa fa-weixin"></i>Message</a></li>
          <li><a href="#" class="close" data-dismiss="alert" aria-label="close" style="font-size: 14px !important; opacity: 1 !important; float: left !important;"><i class="fa fa-times-circle"></i>Hide Post</a></li>
        </ul>

      </div>
    </div>
  </div>
  <div class="user_photo">
    <a class="col-sm-3c" data-toggle="modal" data-target="#myModal" style="width: 100%">
      <img ng-src="{{item.url}}" />
      <img ng-src="{{item.url1}}"/>
    </a>
    <!--Modal-->
    <div class="modal fade" id="myModal" role="dialog">
      <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
          </div>
          <img ng-src="{{item.url}}"/>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>

</script>
        </div>
      </div>
    </div>
  </div>
  <div class="box-header scroll">
    <h3 class="box-title">
      <a href="" style="color: #000808; font-family: Helvetica Neue,Helvetica,Arial,sans-serif; font-style: normal; font-size: 18px" >{{item.title}}</a>
      <!--<small>
        Created:
        {{item.created | date:'medium'}}
        <span ng-if="item.created !== item.modified">
          &middot; modified:
          {{item.modified | date:'medium'}}
        </span>
      </small>-->
    </h3>
  </div>
  <div class="box-body">
    <div style="white-space: pre">{{item.content}}</div>
  </div>
  <div class="box-footer" style="position: absolute;bottom: 0px; width: 100%">
          <span class="text-muted" style="float: right">
      &middot;
            <a href="#" data-toggle="tooltip" title="Like"><i class="fa fa-thumbs-o-up"></i> </a>
      <a href="#" data-toggle="tooltip" title="Comment"><i class="fa fa-comments-o"></i></a>
      <a href="#" data-toggle="tooltip" title="Share"><i class="fa fa-share"></i> </a>
          </span>
    <script>
      $(document).ready(function(){
        $('[data-toggle="tooltip"]').tooltip();
      });
    </script>
  </div>
</section>
<div class="row text-center">
  <div class="col-lg-12">
    <ul class="pagination">
      <li>
        <a href="#">&laquo;</a>

</div>

  <button class="btn btn-default" ng-click="loadMore()">More</button>
</div>
