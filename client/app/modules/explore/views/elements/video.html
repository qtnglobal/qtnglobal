<div class="row">
  <div class="col-md-4" ng-repeat="item in videos" style="text-align: center; height:400px">
    <div class="wrapper">
      <div class="box-header">
        <h3 class="box-title">
          <video style="width:380px; height: 200px" controls src="{{item.url}}"></video>
          <a href="{{item.url}}" style="color: dodgerblue; font-family: Helvetica Neue,Helvetica,Arial,sans-serif; font-style: italic; font-size: 25px" >{{item.title}}</a>
          <br/>
        </h3>

      </div>
      <div class="box-body">
        <div class="row">
          <div style="white-space: pre;">{{item.content}}</div>
        </div>
      </div>
      <div class="box-footer">
    <span class="text-muted">
      {{item.created | date:'medium'}}
      &middot;
      0 comments
      &middot;
      0 likes
    </span>
      </div>
    </div>
  </div>
</div>
