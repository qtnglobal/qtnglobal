<header class="header">
    <a class="logo" href="/">
      <span class="logo-mini">
        <b>QTN</b>
      </span>
      <span class="logo-lg">Global</span>
    </a>
    <navbar></navbar>
</header>
<div>
    <div class="wrapper row-offcanvas row-offcanvas-left">
      <section class="test">
        <div class="row menuEx" style="position: fixed; z-index: 10; background: #003366!important;">
          <!--<div class="col-md-2">-->
          <ul class="m-menuEx" style="display:inline">
            <li class="active" ng-repeat="item in items" ui-sref-active="active" style="float:left">
              <a href="" ui-sref="{{item.sref}}">{{item.name}}</a>
            </li>
          </ul>
        </div>
        <div ui-view style="padding-top: 60px; min-height: 600px;background: #003366!important" >
          <div class="newfeed" style="width: 300px;height: 400px; float: right;background: white"></div>
        </div>
        <div class="footer" style="margin: auto; width: 58px">
          <button class=" btn btn-default" ng-click="loadMore()">More</button>
        </div>
      </section>
    </div>
</div>
