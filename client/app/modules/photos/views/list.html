<div>
<div isotope-container class="masonry-photo">
<div isotope-item class="boxEx" ng-repeat="item in photos" style="width: 325px!important" >
  <div class="bot-box" >
    <span class="pull-right btn-group" style="margin-top: 7px;">
        <a href="" class="btn btn-xs btn-default"
           ui-sref="^.edit({id: item.id})">
          <i class="fa fa-pencil"></i>
        </a>
        <a href="" class="btn btn-xs btn-default"
           ng-click="delete({id: item.id})">
          <i class="fa fa-trash-o"></i>
        </a>
      </span>
  <div class="ct-pt-title" style="padding: 5px">
    <h3>
      {{item.title}}
    </h3>
  </div>
  <div class="ct-pt-content">
    <p>{{item.content}}</p>
  </div>
    <div class="preview-photo">
      <img ng-src="{{item.url}}"/>
      <img ng-src="{{item.url1}}"/>
    </div>
  <div class="footer-bot-box">
    <div class="date_update_photo">
      <p style="font-size: 12px">{{item.created | date:'fullDate'}}</p>
    </div>
    </div>

</div>
</div>
</div>
<div class="box1" ng-show="!photos.length">
  <div class="box-header1">
    <h3 class="box-title1">
      There are no photos
    </h3>
  </div>
  <div class="box-body1">
    <p class="list-group-item-text" translate>Click <a href="" ui-sref="^.add">here</a>
      to add a photo!</p>
  </div>
</div>
<style>
  .col-sm-3 img {
    margin-bottom: 10px
  }
</style>
