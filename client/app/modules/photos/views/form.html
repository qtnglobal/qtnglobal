<div class="row" >
  <div class="col-md-5">
    <div class="box box-primary">
      <h4 style="margin-left: 15px">
        <a href="" ui-sref="^.list" class="btn btn-default"><i class="fa fa-arrow-left"></i></a>

        <span ng-show="!photo.id" translate>Add a new photo</span>
        <span ng-show="photo.id" translate>Edit photo</span>

      </h4>
      <div id="info-photo" class="row" style="margin-bottom: 0 !important;">
        <div class="col-md-12">
          <div class="alert alert-danger" ng-if="addError" translate>Could not add photo!</div>
          <formly-form result="photo" fields="formFields" options="formOptions" ng-submit="onSubmit()"></formly-form>
          <!--<input name="thumbnail" placeholder="Image URL you want preview" style="width: 250px"/>-->
          <!--<img src="http://webspace.webring.com/people/jv/vladilyich/preview.gif" class="preview" />-->
        </div>
      </div>
      <!--<div ng-app='tag-input'>-->
        <!--<div ng-controller='FormCtrl'>-->
          <!--<label>With placeholder and inital content</label>-->
          <!--<tag-input placeholder='add a tag' taglist='listtwo'></tag-input>-->
        <!--</div>-->
      <!--</div><div>-->
      <!--<p>1{{tag}}</p>-->
    <!--</div>-->
      <div class="controls" style="margin-left: 15px; padding-bottom: 15px; margin-top: 5px">
        <button class="btn btn-primary btn-success" ng-click="onSubmit()" translate>Submit</button>
      </div>
    </div>
  </div>
  <div class="col-md-7">
    <div ng-controller="UploadCtrl" nv-file-drop uploader="uploader">
      <div class="box">
        <div class="box-header">
          <div class="box-tools">
            <div class="input-group pull-right" style="margin-top: 5px;">
                    <span class="file-input btn btn-block btn-default btn-file">
                        {{ 'Browse' | translate }}&hellip; <input nv-file-select type="file" accept="image/*" uploader="uploader" multiple/>
                    </span>
            </div>
            <br>
            <div class="preview-img">
            <img id="myImg" src="#" alt="Upload photos"/>
          </div>
          </div>
        </div>
        <style>
          .preview-img img[src="#"] {
            display: none;
          }
        </style>
        <div class="box-footer">
        </div>
      </div>
      <div class="box">
        <div class="box-header">
          <h3 class="box-title">
            {{ 'Upload queue' | translate }}
            <small> {{ uploader.queue.length }} {{ 'in queue' | translate }}</small>
          </h3>
          <div class="box-tools">
            <div class="pull-right btn-group btn-group-xs">
              <button type="button" class="btn btn-success btn-xs" ng-click="upload(uploader.queue[0])"
                      ng-disabled="!uploader.getNotUploadedItems().length">
                <!--<span class="glyphicon glyphicon-upload"></span>--> {{ 'Upload' | translate }}
              </button>
              <button type="button" class="btn btn-warning btn-xs" ng-click="uploader.cancelAll()"
                      ng-disabled="!uploader.isUploading">
                <!--<span class="glyphicon glyphicon-ban-circle"></span>--> {{ 'Cancel' | translate }}
              </button>
              <button type="button" class="btn btn-danger btn-xs" ng-click="uploader.clearQueue()"
                      ng-disabled="!uploader.queue.length">
                <!--<span class="glyphicon glyphicon-trash"></span>--> {{ 'Remove' | translate }}
              </button>
            </div>
          </div>
        </div>

        <div class="box-body no-padding">

          <table class="table">
            <thead>
            <tr>
              <th width="50%" translate>Name</th>
              <th ng-show="uploader.isHTML5" translate>Size</th>
              <th ng-show="uploader.isHTML5" translate>Progress</th>
              <th translate>Status</th>
              <!--<th translate>Actions</th>-->
            </tr>
            </thead>
            <tbody>
            <tr>
              <td><strong>{{ uploader.queue[0].file.name }}</strong>
              </td>
              <td ng-show="uploader.isHTML5" nowrap>{{ uploader.queue[0].file.size/1024/1024|number:2 }} MB
              </td>
              <td ng-show="uploader.isHTML5">
                <div class="progress" style="margin-bottom: 0;">
                  <div class="progress-bar" role="progressbar" ng-style="{ 'width': uploader.queue[0].progress + '%' }"></div>
                </div>
              </td>
              <td class="text-center">
                <span ng-show="uploader.queue[0].isSuccess"><i class="glyphicon glyphicon-ok"></i></span>
                <span ng-show="uploader.queue[0].isCancel"><i class="glyphicon glyphicon-ban-circle"></i></span>
                <span ng-show="uploader.queue[0].isError"><i class="glyphicon glyphicon-remove"></i></span>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

</div>
<script>
  $(function () {
    $(":file").change(function () {
      if (this.files && this.files[0]) {
        var reader = new FileReader();
        reader.onload = imageIsLoaded;
        reader.readAsDataURL(this.files[0]);
      }
    });
  });

  function imageIsLoaded(e) {
    $('#myImg').attr('src', e.target.result);
  };
  $('[name="thumbnail"]').on('change', function() {
    $('img.preview').prop('src', this.value);
  });

</script>
