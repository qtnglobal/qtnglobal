<div class="box" ng-repeat="item in links">
  <div class="box-header">
    <h3 class="box-title">
      <a href="{{item.url}}" target="_blank" style="color: #32404E; font-family: Helvetica Neue,Helvetica,Arial,sans-serif; font-style: italic; font-size: 16px" >{{item.url}}</a>
      <br/>
      <small>
        Description:
        {{item.description}}
      </small>
    </h3>
    <div class="box-tools pull-right">
      <span class="pull-right btn-group" style="margin-top: 7px">
        <a href="" class="btn btn-xs btn-default"
           ui-sref="^.edit({id: item.id})">
          <i class="fa fa-pencil"></i>
        </a>
        <a href="" class="btn btn-xs btn-default"
           ng-click="delete({id: item.id})">
          <i class="fa fa-trash-o"></i>
        </a>
      </span>
    </div>
    <div class="liveurl" style="display: block">
      <!--<div class="close" title="Entfernen"></div>-->
      <div class="inner">
        <div class="image" style="display: block"><img style="display: block" ng-src="{{item.liveurlImg}}"></div>
        <div class="details">
          <div class="info">
            <div class="title">{{item.liveurlTitle}}</div>
            <div class="description">{{item.liveurlDescription}}</div>
            <div class="url">{{item.liveurlUrl}}</div>
          </div>
          <div class="thumbnail">
            <div class="pictures">
              <div class="controls">
                <div class="prev button inactive"></div>
                <div class="next button inactive"></div>
                <div class="count">
                  <span class="current">0</span><span> von </span><span class="max">0</span>
                </div>
              </div>
            </div>
          </div>
          <div class="video"></div>
        </div>
      </div>
    </div>
  </div>
  <div class="box-footer">
    <span class="text-muted">
      {{item.created | date:'medium'}}
    </span>
  </div>
</div>


<div class="box" ng-show="!links.length">
  <div class="box-header">
    <h3 class="box-title">
      There are no link
    </h3>
  </div>
  <div class="box-body">
    <p class="list-group-item-text" translate>Click <a data-toggle="modal" data-target="#ChooseAddLink">here</a>
      to add a link!</p>
  </div>
</div>
