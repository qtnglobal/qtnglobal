<div class="box" ng-repeat="item in links">
  <div class="box-header">
    <h3 class="box-title">
      <!--<a href="" ui-sref="^.view({id: item.id})">{{item.url}}</a>-->
      <a href="{{item.url}}" target="_blank" style="color: #32404E; font-family: Helvetica Neue,Helvetica,Arial,sans-serif; font-style: italic; font-size: 16px" >{{item.url}}</a>
      <br/>
      <small>
        Description
        {{item.description}}
      </small>

    </h3>

    <div class="box-tools pull-right">

      <span class="pull-right btn-group" style="margin-top: 7px;">
        <a href="" class="btn btn-xs btn-default"
           ui-sref="^.edit({id: item.id})">
          <i class="fa fa-pencil"></i>
        </a>
        <a href="" class="btn btn-xs btn-default"
           ng-click="delete({id: item.id})">
          <i class="fa fa-trash-o"></i>
        </a>
      </span>

    </div>
  </div>
</div>


<div class="box" ng-show="!links.length">
  <div class="box-header">
    <h3 class="box-title">
      There are no link
    </h3>
  </div>
  <div class="box-body">
    <p class="list-group-item-text" translate>Click <a href="" ui-sref="^.add">here</a>
      to add a link!</p>
  </div>
</div>
