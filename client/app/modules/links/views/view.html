<h4>
  <a href="" ui-sref="^.list" class="btn btn-default"><i class="fa fa-arrow-left"></i></a>
  <a href="{{link.url}}" target="_blank" style="color: #32404E; font-family: Helvetica Neue,Helvetica,Arial,sans-serif; font-style: italic; font-size: 20px" >{{link.url}}</a>

  <span class="pull-right btn-group" style="margin-top: 2px">
    <a href="" class="btn btn-sm btn-default" ui-sref="^.edit({id: link.id})">
      <i class="fa fa-pencil"></i>
    </a>
    <a href="" class="btn btn-sm btn-default" ng-click="delete({id: link.id})">
      <i class="fa fa-trash-o"></i>
    </a>
  </span>
</h4>
<div class="description" style="width: 80%; margin-left: 5%">
  <div>{{link.description}}</div>
  <hr>
  <iframe ng-src="{{link.url | trusted}}" style="width: 100%; height: 400px;"></iframe>
</div><!--<div ng-controller="LinksCtrl">
  <iframe style="width: 100%; height: 300px;" ng-src="{{currentUrl}}"> </iframe>
</div>-->
